# -------------------------
#   General
# -------------------------

General:
  Name: "SupportBot"
  Token: "BOT_TOKEN"

  Addons:
    Enabled: true
    
# -------------------------
#  Activity
# -------------------------

Activity:
  Status: "SupportBot v8"
  Type: "Competing"
  StreamingURL: "https://www.twitch.tv/YOUR_TWITCH_NAME"

  # Available Types:
  # Playing
  # Watching
  # Listening
  # Competing
  # Streaming (URL required)

